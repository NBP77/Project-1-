<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Park Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-emerald-400 to-teal-500">
    <nav class="bg-white/90 backdrop-blur-sm shadow-lg">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-emerald-600">Park Finder</h1>
        <img src="./assets/logo.png" alt="logo" class="w-16 h-16 object-contain"/>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <div class="weather-card bg-white/90 backdrop-blur-sm rounded-lg shadow-lg p-4 mb-8 max-w-xs">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Today's Weather</h2>
        <div class="weather-content"></div>
      </div>

      <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Find Your Perfect Park</h1>
        <p class="text-xl text-white/90 italic">
          "Parks and playgrounds are the soul of a city"
        </p>
      </header>

      <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search for local parks!</h2>
        <div class="space-y-4">
          <input
            id="input-field"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
            type="text"
            placeholder="Enter city, state, or zip code"
          />
          <button 
            id="search-button"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
          >
            Search Parks
          </button>
        </div>
      </div>

      <div class="parkresults grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
        <!-- Park results will be dynamically inserted here -->
      </div>
    </div>

    <script>
      const MAPQUEST_API_KEY = "jE71kODnEIldZil1rNEnOS59QHbPBbuW";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
